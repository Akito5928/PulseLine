<!DOCTYPE html>
<html>

    <h2>Supabase Chat</h2>

    <ul id="messages"></ul>

    <input id="input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸" />
    <button id="send">é€ä¿¡</button>

    <script type="module">
      import { createClient } from "https://esm.sh/@supabase/supabase-js";

      const supabase = createClient(
        "https://xexmxegzextysojockkt.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhleG14ZWd6ZXh0eXNvam9ja2t0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NTcxNzAsImV4cCI6MjA4NDMzMzE3MH0.NZbo3YRCRzkS24ep_I9_PGmlJyK7y_hpBDThQENXqeo"
      );

      const messagesEl = document.getElementById("messages");
      const inputEl = document.getElementById("input");
      const sendBtn = document.getElementById("send");

      // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
      sendBtn.onclick = async () => {
        const content = inputEl.value.trim();
        if (!content) return;

        await supabase.from("messages").insert({ content });
        inputEl.value = "";
      };

      // åˆæœŸãƒ­ãƒ¼ãƒ‰
      const { data } = await supabase
        .from("messages")
        .select("*")
        .order("id", { ascending: true });

      if (data) data.forEach(addMessage);

      // ğŸ”¥ Supabase JS v2 ã®æ­£ã—ã„ Realtime è³¼èª­
      supabase
        .channel("messages")
        .on(
          "postgres_changes",
          { event: "INSERT", schema: "public", table: "messages" },
          (payload) => addMessage(payload.new)
        )
        .subscribe();

      function addMessage(msg) {
        const li = document.createElement("li");
        li.textContent = msg.content;
        messagesEl.appendChild(li);
      }
    </script>
  </body>
</html>
