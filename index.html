<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>PulseLine</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
    }

    #channels {
      width: 200px;
      background: #2f3136;
      color: white;
      padding: 10px;
    }

    #messages {
      flex: 1;
      background: #36393f;
      color: white;
      padding: 10px;
      overflow-y: scroll;
    }

    #input-area {
      padding: 10px;
      background: #2f3136;
      display: flex;
    }

    #input-area textarea {
      flex: 1;
      padding: 8px;
      resize: none;
    }

    .read {
      font-size: 10px;
      color: #aaa;
      margin-top: 2px;
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- 左：チャンネル一覧 -->
  <div id="channels"></div>

  <!-- 中央：メッセージ一覧 + 投稿フォーム -->
  <div style="flex: 1; display: flex; flex-direction: column;">
    <div id="messages"></div>

    <div id="input-area">
      <textarea id="messageInput" placeholder="メッセージを入力..." rows="2"></textarea>
      <button id="sendBtn">送信</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
