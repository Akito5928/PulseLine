<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>PulseLine</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
    }

    #channels {
      width: 200px;
      background: #2f3136;
      color: white;
      padding: 10px;
    }

    #messages {
      flex: 1;
      background: #36393f;
      color: white;
      padding: 10px;
      overflow-y: scroll;
    }

    #input-area {
      padding: 12px;
      background: #2f3136;
      border-top: 1px solid #202225;
      display: flex;
      gap: 10px;
    }

    #input-wrapper {
      flex: 1;
      background: #40444b;
      border-radius: 8px;
      padding: 8px;
      display: flex;
      align-items: center;
    }

    #messageInput {
      background: transparent;
      border: none;
      color: white;
      width: 100%;
      resize: none;
      outline: none;
      font-size: 14px;
      line-height: 1.4;
    }

    #sendBtn {
      background: #5865f2;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .read {
      font-size: 10px;
      color: #aaa;
      margin-top: 2px;
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- 左：チャンネル一覧 -->
  <div id="channels"></div>

  <!-- 中央：メッセージ一覧 + 入力欄 -->
  <div style="flex: 1; display: flex; flex-direction: column;">
    <div id="messages"></div>

    <div id="input-area">
      <div id="input-wrapper">
        <textarea id="messageInput" placeholder="メッセージを入力..." rows="1"></textarea>
      </div>
      <button id="sendBtn">送信</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
