<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>PulseLine</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #2f3136;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding-top: 120px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #ccc;
      max-width: 500px;
      line-height: 1.6;
    }

    #loginBtn {
      margin-top: 30px;
      padding: 12px 24px;
      background: #5865f2;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    #footer {
      position: fixed;
      bottom: 20px;
      color: #777;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <h1>PulseLine</h1>
  <p>
    シンプルで、軽くて、すぐに使えるリアルタイムチャット。<br>
    ログインして、あなたのスペースに入ろう。
  </p>

  <button id="loginBtn">Let's get started!</button>

  <div id="footer">© 2026 PulseLine</div>

  <script>
    document.getElementById("loginBtn").onclick = () => {
      window.location.href = "./login/index.html";
    };
  </script>

</body>
</html>
