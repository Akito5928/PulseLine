<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>PulseLine - コード確認</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #202225;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    #box {
      background: #2f3136;
      padding: 32px 40px;
      border-radius: 12px;
      width: 360px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 16px;
    }
    #emailLabel {
      font-size: 13px;
      color: #ccc;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
      font-size: 18px;
      text-align: center;
      letter-spacing: 4px;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #5865f2;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    #info {
      font-size: 12px;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="box">
    <h1>確認コードを入力</h1>
    <div id="emailLabel"></div>
    <input id="code" type="text" maxlength="6" placeholder="••••••" />
    <button id="verifyBtn">ログイン</button>
    <div id="info">
      メールに届いた6桁のコードを入力してください。
    </div>
  </div>

  <script type="module" src="./verify.js"></script>
</body>
</html>
