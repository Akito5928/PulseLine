<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>PulseLine - ログイン / サインアップ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #202225;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    #box {
      background: #2f3136;
      padding: 32px 40px;
      border-radius: 12px;
      width: 360px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-size: 13px;
      color: #ccc;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
      font-size: 14px;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #5865f2;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #googleBtn {
      background: #ffffff;
      color: #202225;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    #googleBtn span {
      font-size: 14px;
    }
    #info {
      font-size: 12px;
      color: #aaa;
      margin-top: 10px;
    }
    #copyright {
      margin-top: 16px;
      font-size: 11px;
      color: #777;
    }
  </style>
</head>
<body>
  <div id="box">
    <h1>PulseLine ログイン / サインアップ</h1>

    <div style="text-align:left;">
      <label for="email">メールアドレス</label>
      <input id="email" type="email" placeholder="you@example.com" />
    </div>

    <button id="emailLoginBtn">ログイン / サインアップ</button>

    <button id="googleBtn">
      <span>Googleでログイン</span>
    </button>

    <div id="info">
      メールアドレスで6桁コードを受け取り、次の画面で入力します。
    </div>

    <div id="copyright">
      © 2026 PulseLine
    </div>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
