<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>PulseLine - Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #2f3136;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      margin: 0;
    }

    #login-box {
      background: #36393f;
      padding: 30px;
      border-radius: 8px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #5865f2;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #4752c4;
    }

    #footer {
      margin-top: 40px;
      color: #777;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div id="login-box">
    <h2>PulseLine ログイン / サインアップ</h2>

    <input id="email" placeholder="メールアドレス" type="email" />

    <button id="loginBtn">ログイン / サインアップ</button>
  </div>

  <div id="footer">© 2026 PulseLine</div>

  <script type="module" src="login.js"></script>
</body>
</html>
