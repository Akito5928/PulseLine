<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>PulseLine - ログイン</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #202225;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    #box {
      background: #2f3136;
      padding: 32px 40px;
      border-radius: 12px;
      width: 360px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-size: 13px;
      color: #ccc;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
      font-size: 14px;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #5865f2;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #googleBtn {
      background: #ffffff;
      color: #202225;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    #googleBtn span {
      font-size: 14px;
    }
    #info {
      font-size: 12px;
      color: #aaa;
      margin-top: 10px;
    }
    #copyright {
      margin-top: 16px;
      font-size: 11px;
      color: #777;
    }
  </style>
</head>
<body>
  <div id="box">
    <h1>PulseLine ログイン</h1>

    <div style="text-align:left;">
      <label for="username">ユーザー名</label>
      <input id="username" type="text" placeholder="yourname" />
    </div>

    <div style="text-align:left;">
      <label for="password">パスワード</label>
      <input id="password" type="password" placeholder="••••••••" />
    </div>

    <!-- ログイン / 新規登録を統合 -->
    <button id="loginOrRegisterBtn">ログイン / 新規登録</button>

    <button id="googleBtn">
      <span>Googleでログイン</span>
    </button>

    <div id="info">
      ユーザー名が存在しない場合は自動的に新規登録されます。
    </div>

    <div id="copyright">
      © 2026 PulseLine
    </div>
  </div>

  <script type="module" src="./login.js"></script>
</body>
</html>
