<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>PulseLine - 初期設定</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #202225;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    #box {
      background: #2f3136;
      padding: 32px 40px;
      border-radius: 12px;
      width: 420px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 4px;
      font-size: 13px;
      color: #ccc;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
      font-size: 14px;
    }
    #avatar-preview {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: #202225;
      margin: 0 auto 15px auto;
      background-size: cover;
      background-position: center;
      border: 2px solid #5865f2;
    }
    #drop-zone {
      border: 2px dashed #5865f2;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 13px;
      cursor: pointer;
    }
    #drop-zone.dragover {
      background: rgba(88,101,242,0.2);
    }
    #saveBtn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #5865f2;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="box">
    <h1>プロフィール初期設定</h1>

    <div id="avatar-preview"></div>

    <div id="drop-zone">
      アイコン画像をドラッグ&ドロップ<br>
      またはクリックして選択
    </div>
    <input id="fileInput" type="file" accept="image/*" style="display:none;" />

    <label for="displayName">表示名</label>
    <input id="displayName" type="text" placeholder="表示名を入力" />

    <label for="userTag">ユーザーID（英小文字・数字・._- / 1〜32文字）</label>
    <input id="userTag" type="text" placeholder="例: akito_5928" />

    <button id="saveBtn">OK</button>
  </div>

  <script type="module" src="./setting.js"></script>
</body>
</html>
